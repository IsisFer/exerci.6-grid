<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid4</title>
</head>
<body>
    
<style>

    body{
        margin: 0px;
        padding: 0;
        box-sizing: border-box;
        background: black
    
    }

    .grid-container{
        display: grid;    
       grid-template-columns: 1fr 1fr;
       grid-gap: 130vh;
    }
    
    
    header{
       height: 100vh;
       background: green;
       
    }

    main{

       height: 100vh;
       background: green;
}

</style>

<div class="grid-container">
        <header></header>
        <main></main>

    </div>


</body>
</html>
